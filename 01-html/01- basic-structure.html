HTML(Hyper Text Markup-Language) : 구조 /내용
<태그 속성="값">내용</태그>
<태그 속성1="값1" 속성2="값2"/>
-- >
<!DOCTYPE html><!--현재 문서가 HTML5 언어로 작성된 웹 문서 -->
<html lang="ko"><!-- 웹 문서의 시작과 끝 - 문서 기본 언어 지정 (ko / en) -->
<head><!-- 웹 문서의 정보-->
    <title>문서의 제목</title><!-- 브랜드, 핵심 키워드-->
    <meta name="description" content="문서설명"><!--웹 문서 내용에 대한 간단한 설명-->
    <meta name="author" content="문서 작성자">
    <meta charset="UTF-8"><!--문자 인코딩 UTF-8로 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <!--
    모바일 화면에 맞게 렌더링
    - width=device-width : 화면 너비에 맞춤
    - initial-scale=1.0 : 초기 확대 비율
    - viewport-fit=cover : 노치(상단 카메라/센서)까지 화면 사용
    -->
    <meta property="og:title" content="문서의 제목">
    <meta property="og:description" content="문서의 설명">
    <meta property="og:url" content="현재 페이지 URL 주소">
    <meta property="og:imge" content="페이지 화면 이미지">"
</head>
<body>
    <!--실제 웹 브라우저에 나타나는 내용 -->
    안녕하세요! 오늘 2026년 1월 22일이네요
</body>
</html>

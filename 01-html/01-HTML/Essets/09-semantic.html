<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>레이아웃 1 : div로만 구성</h2>
    <div id="header">
      <h1>LOGO</h1>
      <div id="nav">GNB</div>
      <!-- Global Navigation Bar -->
    </div>
    <div id="main">
      <div class="main-image">Main Image 1</div>
      <div class="main-image">Main Image 2</div>
      <div class="main-content">
        <h2>Content</h2>
        <p>Content Text</p>
      </div>
    </div>
    <div id="section">
      <div id="article">Article</div>
      <div id="aside">Aside</div>
    </div>
    <div id="footer">Footer</div>

    <h2>레이아웃 2 : 시맨틱 태그 사용</h2>
    <!-- 레이아웃도 의미있는 태그를 사용하자 -->
    <header>
      <h1>LOGO</h1>
      <nav>GNB</nav>
      <!-- Global Navigation Bar -->
    </header>
    <main>
      <div class="main-image">Main Image 1</div>
      <div class="main-image">Main Image 2</div>
      <div class="main-content">
        <h2>Content</h2>
        <p>Content Text</p>
      </div>
    </main>
    <section>
      <article>Article</article>
      <aside>Aside</aside>
    </section>
    <footer>Footer</footer>
  </body>
</html>

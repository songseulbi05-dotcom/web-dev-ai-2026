<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div,
      span {
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <h2>div와 span</h2>
    <!-- 의미 없는 태그 -->
    <p>
      div는 block 요소라 한 줄을 차지하고, span은 inline 요소라 내용만큼만
      차지한다.
    </p>
    <div>1번째 div</div>
    <div>2번째 div</div>
    <div>3번째 div</div>

    <span>1번째 span</span>
    <span>2번째 span</span>
    <span>3번째 span</span>

    <h3>영역 지정</h3>
    <div>
      div는 사각형 박스로 영역이 잡힌다.<br />
      줄이 바뀌면 다음 줄로 내려간다.
    </div>
    <span>
      span은 문장 안의 일부처럼 표시된다.<br />
      줄바꿈 없이 이어진다.
    </span>
  </body>
</html>

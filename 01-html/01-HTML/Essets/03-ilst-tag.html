<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>ul : 순서 없는 목록</h2>
    <ul>
      <li>html</li>
      <li>css</li>
      <li>javascript</li>
    </ul>

    <h3>중첩 목록 - 목록 안에 다른 목록</h3>
    <ul>
      <li>Html</li>
        <ul>
          <li>텍스트 태그</li>
          <li>목록 태그</li>
        </ul>
      </li>
    </ul>
        <li>css</li>
        <li>javascript</li>
      </li>
    </ul>

    <h2>ol : 순서 있는 목록</h2>
    <ol>
      <li>기획</li>
      <li>디자인</li>
      <li>개발</li>
    </ol>
<ol type="A">
      <li>기획</li>
      <li>디자인</li>
      <li>개발</li>
</ol>

<!-- dt : 용어, dd : 설명 -->
 <dl>di : 정의 목록 </dl>
 </di>
  <dt>HTML</dt>
  <dd>웹 문서를 작성하기 위한 마크업 언어</dd>
  <dt>css</dt>
  <dd>웹 문서의 디자인을 담당하는 언어</dd>
</dl>
</body>
</html>

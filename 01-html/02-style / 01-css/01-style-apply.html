<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        color: blue;
      }
    </style>
    <link rel="stylesheet" href="01-style-apply.css" />
  </head>
  <body>
    <h1>css 연결 방식</h1>
    <h2>inline</h2>
    <p style="color: red">태그에 직접 스타일을 적는 방식</p>

    <h2>internal</h2>
    <p>같은 페이지에서만 적용되는 스타일</p>

    <h2>external</h2>
    <p class="example">HTML 밖의 css 파일을 연결하는 방식</p>

    <h2>css가 왜 필요한가?</h2>
    <p>
      HTML은 구도, CSS는 스타일을 담당한다. 구조와 스타일을 분리하면 수정과
      재사용이 쉬워진다.
    </p>
  </body>
</html>

선택자 {
    속성: 값;
}
    - 선택자 : 어떤 HTML을 가리키는지
    - 속성 : 무엇을 바꿀지
    - 값 : 어떻게 바꿀지
